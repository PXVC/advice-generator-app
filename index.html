<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Frontend Mentor | Advice generator app</title>
	</head>
	<body>
		<div class="card">
			<h3>
				advice
				<span class="card__advice-id" id="advice-id"> #117</span>
			</h3>
			<h1>
				"<span class="card__advice" id="advice"
					>It is easy to sit up and take notice, what's difficult is getting up
					and taking action.</span
				>"
			</h1>
			<img
				src="./images/pattern-divider-mobile.svg"
				alt="divider"
				class="divider divider--mobile"
			/>
			<img
				src="./images/pattern-divider-desktop.svg"
				alt="divider"
				class="divider divider--desktop"
			/>
			<div class="dice" id="dice-btn">
				<img src="./images/icon-dice.svg" alt="dice" />
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://www.frontendmentor.io/profile/PXVC">PXVC</a>.
		</div>
		<script src="./js/app.js"></script>
	</body>
</html>
